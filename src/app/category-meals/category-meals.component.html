<div id="wrapper">
    <div>
        <table mat-table [dataSource]="dataSource" id="table">
            <ng-container matColumnDef="strMealThumb">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" class="imageRow" routerLink="{{element.idMeal}}"> <img src="{{element.strMealThumb}}" [alt]="element.strMealThumb"
                        class="mealImage" /> </td>
            </ng-container>
            <ng-container matColumnDef="strMeal">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" class="mealRow" routerLink="{{element.idMeal}}"><a routerLink="{{element.idMeal}}" class="navigateToMealPage"> {{element.strMeal}}</a></td>
            </ng-container>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons>
        </mat-paginator>
    </div>
</div>
