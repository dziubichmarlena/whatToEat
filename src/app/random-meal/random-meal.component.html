<div id="wrapper">
    <p id="close" (click)="closeDialog()">x</p>
    <p id="kitchenParagraph" *ngIf="mealDBresponse"><b>{{mealDBresponse.meals[0].strMeal}}</b> is selected for you</p>
    <span id="recipeParagraph">Interested? <p (click)="clicked(mealDBresponse.meals[0].strCategory, mealDBresponse.meals[0].idMeal)" id="recipeLink"p>&nbsp;Get the recipe</span>
    <button mat-button (click)="generateAnother()" id="dialogButton">Generate a different one</button>
</div>
